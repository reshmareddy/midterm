a {text-decoration: none;}

.container {

header {
	height: 60px;

}

}

.burger {
	position: absolute;
	float: left;
	padding: 10px;
	top: 4px;
	left: 10px;

}
.burger li {
	width: 30px;
	height: 4px;
	background-color: #fff;
	border-radius: 3px;
	margin: 5px 0;
}
.burger.open li {background-color: #d9dde1;}

nav {
	position: absolute;
	top: 0;
	right: 5px;
}
nav li {
	float: left;
	display: inline-block;
	
}
nav li a {
	font-size: 14px;
	color: #9aa6af;
	padding: 15px 15px;
	
	display: block;
}
nav li a:hover {color: #000;}

/*login */
nav #login-trigger {}

      -moz-border-radius: 3px 0 3px 3px;
      -webkit-border-radius: 3px 0 3px 3px;
      border-radius: 3px 0 3px 3px;

nav li #login-content {
      width: 200px;

#login {   
      padding: 0;
      cursor: pointer;

<script>

});
